<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main>
      <div class="exercise-one">
        <h2 class="text-3xl font-bold underline">Apple calculator</h2>
        <div class="apple-input">
          <label for="apple-price">Price per kilo:</label>
          <input type="number" id="apple-price" value="4200" step="50" />
        </div>
        <div class="apple-input">
          <label for="apple-number">Kilos</label>
          <input
            type="number"
            min="0"
            max="99999"
            step="0.1"
            id="apple-number"
            value="1"
          />
        </div>
        <button id="calculate-apple-price">Calculate</button>
        <div class="apple-result">
          <p>Price: <span id="apple-price-total"></span></p>
          <p>Price with discount: <span id="apple-price-result"></span></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="apple.js"></script>
  </body>
</html>
